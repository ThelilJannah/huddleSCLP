<html lang="en">

    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="Solution/styles.css">
</head>
<body>
    <img src="images/logo.svg" alt="Huddle's Logo" id="logo">
    <div class="container">
        <img src="images/illustration-mockups.svg" alt="Website illustration" id="illustration">
    

        <div class="main">
                <h1 class="heading-text">Build The Community <span>Your Fans Will Love</span></h1>
        <p class="heading-subtext">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
            <button class="reg" type="submit">Register</button>
        </div>
    </div>

    <div class="socials">
        <img src="images/icons8-facebook.svg" alt="facebook logo">
        <img src="images/icons8-twitter.svg" alt="twitter logo">
        <img src="images/icons8-instagram.svg" alt="instagram logo">
    </div>

    <div class="pop-up hidden">
        <p>Redirecting to sign up page...</p>
    </div>

      <div class="overlay hidden"></div>

          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
